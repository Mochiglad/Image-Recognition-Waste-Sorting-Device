        <canvas id="doughnut-chart" width="400" height="400"></canvas>
        <script>
          getData(createDoughnut);
          function createDoughnut (garbageVal, recycleVal, compostVal) {
            var myChart = new Chart(document.getElementById("doughnut-chart"), {
              type: 'doughnut',
              data: {
                labels: ["Garbage", "Recycling", "Compost"],
                datasets: [
                  {
                    backgroundColor: ["#61616199", "#42A5F599","#4CAF5099"],
                    borderColor: ["#616161", "#42A5F5", "#4CAF50"],
                    data: [garbageVal,recycleVal,compostVal]
                  }
                ]
              },
              options: {
                hover: false,
                animation: false
              }
            });
            function addData(garbageVal, recycleVal, compostVal) {
              myChart = new Chart(document.getElementById("doughnut-chart"), {
                type: 'doughnut',
                data: {
                  labels: ["Garbage", "Recycling", "Compost"],
                  datasets: [
                    {
                      backgroundColor: ["#61616199", "#42A5F599","#4CAF5099"],
                      borderColor: ["#616161", "#42A5F5", "#4CAF50"],
                      data: [garbageVal,recycleVal,compostVal]
                    }
                  ]
                },
                options: {
                  hover: false,
                  animation: false
                }
              });
            }
            setInterval(function(){getData(addData)}, 1000);
          }
        </script>
